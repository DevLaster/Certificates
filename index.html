    <title>My Certificates</title>
       <style>
        $total: 144;
        $time: 4;
        $height: 400;
        $percent: .69444%;
        $dotSize: .9;

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: black;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .wrap {
            position: relative;
            height: 100%;
        }

        .c {
            position: relative;
            height: $height+px;
            width: $percent;
            margin-top: -$height+px;
            animation: drop $time+s infinite ease-in;
            &:after {
                content: "";
                position: absolute;
                width: $dotSize+vw;
                height: $dotSize+vw;
                border-radius: 50%;
                left: 50%;
                bottom: -($dotSize/2)+vw;
                margin-left: -($dotSize/2)+vw;
            }
        }

        @for $i from 1 through $total {
            $hue: (300/$total) * $i;
            .c:nth-child(#{$i}){
                left: ($i - 1) * $percent;
                background-image: linear-gradient( to bottom, black, hsla($hue, 100%, 50%, .8));
                animation-delay: random($total) * ($time/$total) * -1s;
                &:after {
                    background: hsla($hue, 100%, 50%, 1);
                }
            }
        }

        @keyframes drop {
            80% {
                opacity: 1;
            }
            100% {
                transform: translate3d(0, 150vh, 0);
                opacity: 0;
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .certificate-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .certificate {
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .certificate:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .certificate img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
